basePath: /api/v1
definitions:
  model.CreateDriverDTO:
    properties:
      carBrand:
        type: string
      carModel:
        type: string
      firstName:
        minLength: 2
        type: string
      lastName:
        minLength: 2
        type: string
      lat:
        type: number
      lon:
        type: number
      plate:
        type: string
      taxiType:
        enum:
        - sari
        - turkuaz
        - siyah
        type: string
    required:
    - carBrand
    - carModel
    - firstName
    - lastName
    - lat
    - lon
    - plate
    - taxiType
    type: object
  model.Driver:
    properties:
      carBrand:
        type: string
      carModel:
        type: string
      createdAt:
        type: string
      firstName:
        type: string
      id:
        type: string
      lastName:
        type: string
      location:
        $ref: '#/definitions/model.Location'
      plate:
        type: string
      taxiType:
        type: string
      updatedAt:
        type: string
    type: object
  model.Location:
    properties:
      lat:
        type: number
      lon:
        type: number
    type: object
host: localhost:5001
info:
  contact: {}
  description: TaxiHub Driver Service API
  title: TaxiHub Driver Service API
  version: "1.0"
paths:
  /drivers:
    get:
      consumes:
      - application/json
      description: List all drivers with pagination
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 20
        description: Page size
        in: query
        name: pageSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Driver'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: List drivers
      tags:
      - Drivers
    post:
      consumes:
      - application/json
      description: Create a new taxi driver
      parameters:
      - description: Driver information
        in: body
        name: driver
        required: true
        schema:
          $ref: '#/definitions/model.CreateDriverDTO'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties: true
            type: object
      summary: Create new driver
      tags:
      - Drivers
  /drivers/{id}:
    put:
      consumes:
      - application/json
      description: Update driver information by ID
      parameters:
      - description: Driver ID
        in: path
        name: id
        required: true
        type: string
      - description: Fields to update
        in: body
        name: driver
        required: true
        schema:
          additionalProperties: true
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Update driver
      tags:
      - Drivers
  /drivers/nearby:
    get:
      consumes:
      - application/json
      description: Returns taxis within 6 km sorted by distance
      parameters:
      - description: Latitude
        format: float64
        in: query
        name: lat
        required: true
        type: number
      - description: Longitude
        format: float64
        in: query
        name: lon
        required: true
        type: number
      - description: Taxi type (sari, turkuaz, siyah)
        in: query
        name: taxiType
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              additionalProperties: true
              type: object
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: List nearby taxis
      tags:
      - Drivers
swagger: "2.0"
